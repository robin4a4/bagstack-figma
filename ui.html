</style>

<div class="container">
  <h2>Components extractor</h2>
  <button id="extract">Extract</button>
  <div id="results"></div>
</div>

<script>
  document.getElementById('extract').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'extract-components' } }, '*')
  }

  const resultsContainer = document.querySelector('#results');

  onmessage = (event) => {
    const result = process(event.data.pluginMessage.result);

    const component = document.createElement('div');
    component.classList.add('component-container')
    
    const componentHeader = document.createElement('div');
    componentHeader.classList.add('component-container__header')
    componentHeader.innerHTML = event.data.pluginMessage.name
    const componentCopy = document.createElement('button');
    componentCopy.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184" /></svg>`;
    // componentHeader.append(componentCopy)
    component.append(componentHeader)

    const componentPre = document.createElement('pre');

    const componentCode = document.createElement('code');
    componentCode.classList.add('language-html');
    componentPre.append(componentCode)
    
    componentCode.innerText = result;
    componentCopy.addEventListener('click', () => copySnippet(componentCode))

    component.append(componentPre)
    resultsContainer.append(component)
  }

  function process(str) {
    const div = document.createElement('div');
    div.innerHTML = str.trim();

    return format(div, 0).innerHTML;
  }

  function format(node, level) {

    let indentBefore = new Array(level++ + 1).join('  '),
        indentAfter  = new Array(level - 1).join('  '),
        textNode;

    for (let i = 0; i < node.children.length; i++) {

        textNode = document.createTextNode('\n' + indentBefore);
        node.insertBefore(textNode, node.children[i]);

        format(node.children[i], level);

        if (node.lastElementChild == node.children[i]) {
            textNode = document.createTextNode('\n' + indentAfter);
            node.appendChild(textNode);
        }
    }

    return node;
  }
</script>
